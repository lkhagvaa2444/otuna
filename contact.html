<body>


    <div class="preloader" data-preloader>
        <div class="preloader-circle"></div>
    </div>



    <header class="header" data-header>
        <div class="container">

            <a href="./index.html" class="logo">
                <img src="./assets/images/ficon.png" width="302" height="56" alt="logo">
            </a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="./index.html" class="label-lg navbar-link has-after">Нүүр</a>
                    </li>

                    <li class="navbar-item">
                        <a href="./portfolio.html" class="label-lg navbar-link has-after">Төсөл</a>

            </button>

        </div>
    </header>


    <main>
        <article>


            <section class="section contact has-bg-image" aria-labelledby="contact-label" 
                style="background-image: url(./assets/images/contact-bg.png);">
                <div class="container">

                    <form action="" class="contact-form">

                        <h2 class="headline-sm" id="contact-label">Холбоо тогтоох</h2>

                        <p class="contact-text body-md">
                            Та санал хүсэлт, хэлэх зүйлээ үлдээгээрэй.
                        </p>

                        <div class="wrapper">

                            <div>
                                <label for="name" class="label">Нэр</label>

                                <input type="text" name="name" id="name" placeholder="Заавал *" required 
                                    class="input-field">
                            </div>

                            <div>
                                <label for="email" class="label">Цахим шуудан</label>

                                <input type="email" name="email" id="email" placeholder="Заавал *" required 
                                    class="input-field">
                            </div>

                        </div>

                        <label for="subject" class="label">Агуулга</label>
                        <input type="text" name="subject" id="subject" placeholder="Заавал *" 
                            class="input-field">

                        <label for="message" class="label">Хэлэх зүйл</label>
                        <textarea name="message" id="message" placeholder="Миний бие... *" required
                            class="input-field"></textarea>
                        
                        <a href="#" class="btn btn-tertiary">Илгээх</a>

                    </form>

                    <div class="contact-content">

                        <ul class="contact-list">

                            <li class="contact-item">

                                <div class="item-icon" style="background-color: hsl(177, 39%, 72%);">
                                    <ion-icon name="call" aria-hidden="true"></ion-icon>
                                </div>

                                <div>
                                    <p class="label-lg">Утас</p>

                                    <a href="tel:+011236548096" class="body-lg">+976 9916 7330</a>
                                </div>

                            </li>

                            <li class="contact-item">

                                <div class="item-icon" style="background-color: hsl(41, 99%, 64%);">
                                    <ion-icon name="mail" aria-hidden="true"></ion-icon>
                                </div>

                                <div>
                                    <p class="label-lg">Цахим шуудан</p>

                                    <a href="tel:Otgongunj.b24@tomujin.edu.mn" class="body-lg">Otgongunj.b24@tomujin.edu.mn</a>
                                </div>

                            </li>

                            <li class="contact-item">

                                <div class="item-icon" style="background-color: hsl(19, 97%, 85%);">
                                    <ion-icon name="location" aria-hidden="true"></ion-icon>
                                </div>

                                <div>
                                    <p class="label-lg">Цахим хаяг</p>

                                    <a href="https://www.facebook.com/botgongunj" class="body-lg">Батмөнх Отгонгүнж</a>
                                </div>

                            </li>

                        </ul>

                    </div>

                </div>
            </section>

        </article>
    </main>




    <footer class="footer">

                </li>

                    <a href="https://www.instagram.com/otuna.b/" class="social-link">

            </ul>

        </div>
